  main_top_pic_title: "CREATIONS IS OUR LIFE"
  main_top_pic_text_1: "We’re keen on creating stuff, no matter what it is. Design is a big, superior part of our lives, we think design and we live it. With great passion, we create our works from the first research of the project’s background till the very last pixel polishing."
  main_top_pic_text_2: "With every project we try to catch its essence, energy, and mission and then we boost it with our passion in creating. We’re not only making things look good, we solve problems."
  everything: "Everything"
  work_top_pic_title: "WORKING HARD"
  work_top_pic_text_1: "What are the creations? They are products of our hard and enthusiastic work on finding the best possible design solution for the particular problem. Every time we try to find the most accurate and simple way to make it happen. We use the best of our creators’ talents to bring effective and stylish designs."
  work_top_pic_text_2: "We like to work on different things in different areas, whether it’s pure graphic and print design or a complex project containing brand identity, advertising campaign and all kinds of digital forms like websites and mobile apps."
  about_top_pic_title: "WE, THE STUDIO"
  about_top_pic_text_1: "We are a small group of creators, designers and programmers who share same desire to create things that can withstand the time despite fulminantly changing trends and tastes in the industry of design. Our main goal is to produce design that will be the most suitable and successful in meeting each and every project’s need."
  about_top_pic_text_2: "Our working process lets us create well-elaborated and forehanded logos, ads, websites, mobile app designs with a beautiful touch of creativity and style."
  contact_top_pic_title: "WE MISS YOUR VOICE"
  contact_top_pic_text_1: "Never hesitate to write or call us, we really like to communicate with nice people. Anything can be a subject of a message. You’d like to hire us to create some design? Nice, let’s do it! Want to discuss some partnership possibilities? Of course, we’re ready! Just saying hello? Yay! That’s our favorite thing!"
  contact_top_pic_text_2: "Anyway, we will try to answer all your questions and provide all the information you need on our work and conditions of cooperation."