  how_we_work: "КАК МЫ РАБОТАЕМ"
  how_we_work_text_1: "Каждый новый проект мы начинаем с масштабного исследования имеющихся данных о проекте и поиска недостающей информации. Это помогает нам понять суть нашей работы и создавать дизайн, держа в уме как, когда и кем он будет использоваться. Это большая часть проекта, наверное, самая важная."
  how_we_work_text_2: "После того, как мы загрузим тонны информации о бизнесе клиента в наши головы, начинается творческий процесс. Тщательно взвешивая все возможные решения, мы приходим к наиболее элегантному, подходящему и полезному. После представления нашего решения клиенту, мы внимательно выслушиваем его мнение, обсуждаем дополнения и дорабатываем решение. Так мы создаем дизайн, который наиболее полно отвечает задачам и запросам клиента."
  how_we_work_text_3: "Однако, с этим работа не заканчивается. Мы любим следить за тем, как наши творения растут. Мы помогаем им развиваться, приобретать новые навыки и эволюционировать. Поддержка — это большая часть нашей работы. Наша глубокая заинтересованность и навыки общения помогают нам устанавливать долгие дружественные отношения с клиентами. Вместе мы ведём наши творения к светлому будущему."
  things_we_like: "ЧТО МЫ ЛЮБИМ"
  things_we_like_text_1: "Кроме дизайна и красивых, продуманных вещей, мы любим все, на чем есть печать творчества и творческого подхода. Мы любим музыку. Очень. Музыку разных стилей и направлений. Это часто приводит к тому, что мы не можем определить чей плейлист будет играть сегодня. Конечно, мы страшно любим искусство и архитектуру, которую нам повезло наблюдать каждый день здесь, в Праге. Этот город всегда вдохновляет нас своей красотой, культурным богатством и атмосферой."
  things_we_like_text_2: "Кроме того, каждый из нас является увлеченным спортсменом или болельщиком. Мы любим смотреть и играть в футбол и хоккей, хотя мы и поддерживаем разные команды. Мы поддерживаем здоровый образ жизни и любим приезжать на работу на велосипеде."
  things_we_like_text_3: "Список разных штук, которые любят у нас в студии: роботы, собаки, фильмы категории Б, ездить на природу, чешское пиво, мультики, Скарлетт Йоханссон, шлёпки, гипнокот, исчезнувшие Среднеамериканские цивилизации, путешествие во времени, кеды, комиксы, металлические коробки, бананы, барабаны, секретные вечеринки, костюмы мафии, степлеры."
