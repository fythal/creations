  main_top_pic_title: "МЫ СОЗДАЁМ"
  main_top_pic_text_1: "Мы любим создавать, мы любим этот процесс и рады результатам. Дизайн — это большая, важнейшая часть нашей жизни. Мы думаем о дизайне и мы им живем. В каждый проект, от предварительного исследования до финальной полировки каждого пикселя, мы вкладываем все наши умения и желание создавать прекрасные вещи."
  main_top_pic_text_2: "При работе над любым проектом мы стремимся понять его суть и смысл, а затем развить и усилить их. Мы не просто делаем красивые вещи, мы решаем задачи."
  everything: "Всё"
  work_top_pic_title: "НАШЕ ДЕЛО"
  work_top_pic_text_1: "Наши работы — это результаты кропотливого и упорного труда по поиску наилучшего решения для конкретной задачи. Каждый раз мы стремимся найти наиболее простой и элегантный способ для этого. Используя лучшие качества наших творцов, мы создаём эффективный и стильный дизайн."
  work_top_pic_text_2: "Нам нравится участвовать в разных проектах. Мы с одинаковым вниманием и ответственностью относимся как к небольшим задачам графического дизайна, так и к сложными многогранным проектам по разработке фирменного стиля, рекламной компании, веб сайта, мобильного приложения и других радостей."
  about_top_pic_title: "МЫ И СТУДИЯ"
  about_top_pic_text_1: "Мы — небольшая группа дизайнеров, верстальщиков и программистов с одинаковым желанием создавать вещи, которые смогут пережить время несмотря на течения и тренды в мире дизайна. "
  about_top_pic_text_2: "Наш рабочий процесс позволяет нам создавать продуманный и работающий дизайн логотипов, сайтов и мобильных приложений, которые привлекают внимание своим безупречным стилем." 
  contact_top_pic_title: "НА СВЯЗИ"
  contact_top_pic_text_1: "Не стесняйтесь написать или позвонить нам. Нам нравится общаться с хорошими людьми и мы можем поговорить с вами о чем угодно. Хотите нанять нас для разработки дизайна? Отлично, с радостью! Обсудить возможности для сотрудничества? Конечно, мы готовы! Просто поздороваться? Прекрасно, это самое приятное!"
  contact_top_pic_text_2: "В любом случае мы постараемся ответить на все ваши вопросы и предоставить всю необходимую информацию о нашей работе и условиях сотрудничества. "